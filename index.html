<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Page Title NEW!!</title>
  <style>
      body {background-color: white;}
    .special {color: rgb(47, 0, 255)}
    .operator {font-weight: bold;}
    #result {border: solid 1pt;
    border-color: rgb(105, 95, 95);
    color:rgb(105, 95, 95)}
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    
    
    function calculation(){
        const x = document.getElementById('first').value;
        const y = document.getElementById('second').value;
        if (document.getElementById("operation").value == "+"){
             document.getElementById('result').innerHTML = parseInt(x) + parseInt(y)}
        else if (document.getElementById("operation").value == "-") {
            document.getElementById('result').innerHTML = parseInt(x) - parseInt(y)}
        else if (document.getElementById("operation").value == "*") {
            document.getElementById('result').innerHTML = parseInt(x) * parseInt(y)}
        else  {document.getElementById('result').innerHTML = parseInt(x) / parseInt(y)}
    }
  </script>
</head>

<body>
    <br>
    <div class="special" >My first section<br><br>
       <input id="first" placeholder="First number">
        <br> <br>
        <input id="second" placeholder="Second number">
        <br>
        <p class="operator">Choose an operation:
            <select  id="operation" >
              <option value=''> Select </option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select></p>
        <button id="equalTo" onclick="calculation()" >=
        </button>
    </div>

        <div id="result">Result</div>
    

</body>
